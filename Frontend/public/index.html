  <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=0.8, maximum-scale=0.8, user-scalable=no, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Thai Language-Based Virtual Patient Simulator"
    />
    <title>Virtual Patient Simulator</title>
    <style>
      /* Prevent pinch zoom on touch devices */
      html {
        touch-action: pan-x pan-y;
        -ms-touch-action: pan-x pan-y;
      }
      
      /* Prevent text size adjustment on orientation change */
      html, body {
        -webkit-text-size-adjust: 80%;
        -moz-text-size-adjust: 80%;
        -ms-text-size-adjust: 80%;
        text-size-adjust: 80%;
      }
      
      /* Prevent double-tap zoom on mobile */
      * {
        touch-action: manipulation;
        -ms-touch-action: manipulation;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      // Prevent pinch zoom and gesture zoom
      document.addEventListener('gesturestart', function (e) {
        e.preventDefault();
      });
      document.addEventListener('gesturechange', function (e) {
        e.preventDefault();
      });
      document.addEventListener('gestureend', function (e) {
        e.preventDefault();
      });
      // Prevent zoom with ctrl+wheel
      window.addEventListener('wheel', function(e) {
        if (e.ctrlKey) {
          e.preventDefault();
        }
      }, { passive: false });
    </script>
  </body>
</html>
